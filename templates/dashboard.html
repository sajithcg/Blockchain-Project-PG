<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .navbar {
            padding: 10px;
        }
        
        .user-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
            margin-bottom: 20px;
            background:rgba(175, 199, 224, 0.84);
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-body img {
            width: 50px;
            height: 50px;
            border: 3px solid #007bff;
            padding: 3px;
        }       
        
        #back1{
            position: absolute;
            zindex: 0;
            left:0;
            width: 100vw;
            height: 100vh;
            opacity:0.7;
            animation-name: aniback;
            animation-duration: 5s;
            animation-iteration-count: 1;
            animation-delay: 1s;
            transition: all 1ms ease
        }

        @keyframes aniback{
            0%{
                opacity:0;
            }
            100%{
                opacity:0.7;
            }
        }

        #con{
            position: relative;
            zindex:2
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blockchain Chat</a>
            <span class="navbar-text text-light">Welcome, {{ username }}</span>
        </div>
    </nav>
    <img id="back1" src="{% static 'on_chain.jpg' %}"/>
    <div id="con" class="container mt-4">
        

        <h2 class="text-center">Blockchain Based Chat Application</h2>
        <p class="text-center text-muted">Chat with other users in a secure blockchain-based environment.</p>
        <div class="row">
            {% if users %}
                {% for user in users %}
                    <div class="col-md-4">
                        <div class="card user-card">
                            <div class="card-body text-center">
                                {% load static %}
                                <img src="{% static 'person.png' %}" class="rounded-circle mb-2" alt="Profile">
                                <h5 class="card-title">{{ user.username }}</h5>
                                <a href="/chatArea/{{user.id}}/{{email}}" class="btn btn-primary btn-sm">Chat</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center">No users available.</p>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
